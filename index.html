  <body>
    <div class="container-fluid main">
      <div class="row">
        <div class="col-8">
          <div class="row header-container">
            <div class="col title-container">
              <h2>Covid-19 Tracker</h2>
            </div>
            <div class="col search-container">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-search"></i>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Locations"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
          </div>
          <div class="row stats-container">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"  onclick="changeDataSelections('cases')">Coronavirus cases</h5>
                  <H3 class="card-subtitle mb-2 total-number">1,436,886</H3>
                  <div class="text-muted font-weight-bold total cases-total "> 1.69M Total</div>
                </div>
              </div>
            </div>
            <div class="col">
            <div class="card" ">
                <div class="card-body"  onclick="changeDataSelections('recovered')">
                  <h5 class="card-title">Recovered</h5>
                  <H3 class="card-subtitle mb-2 recovered-number">302,964</H3>
                  <div class="text-muted font-weight-bold total recovered-total "> 1.69M Total</div>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="card"  onclick="changeDataSelections('deaths')">
                    <div class="card-body">
                      <h5 class="card-title">Deaths</h5>
                      <H3 class="card-subtitle mb-2 deaths-number">82,191</H3>
                      <div class="text-muted font-weight-bold total deaths-total "> 1.69M Total</div>
                    </div>
                </div>
            </div>
          </div>
          <div class="row map-container mt-3">
              <div class="col">
                <div id="map"></div>
              </div>
          </div> 
          <!-- <div class="row chart-container mt-3">

              </div>
          </div> -->

              <h4>Live cases by country</h4>
              <div class="country-data">

              <h4>Total Cases Globally</h4>
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
